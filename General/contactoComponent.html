<style>
    #upper-menu {

    </summary>
    <div class="acordeonStyle">
        <div class="acordeonStyleWa"><i class='bx bxl-whatsapp bxAccord'></i></i>11 4979 1877</div>
        <div class="acordeonStyleCall"><i class="bx bxs-phone-call bxAccord"></i>0800 348 0003</div>
    </div>
</details>
<script>
    const divParent = document.querySelector("#upper-menu");
    const DivNew = document.querySelector("#datailsId");

    divParent.insertBefore(DivNew, divParent.firstChild);
</script>
